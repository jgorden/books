<head>
  <!-- angular -->
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-ui-router.js"></script>
  <script src="js/vendor/angular-animate.js"></script>

  <!-- jquery -->
  <script src="js/vendor/jquery-1.12.1.min.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.css" />
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/vendor/ui-bootstrap-tpls-1.2.4.js"></script>

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

  <!-- the app -->
  <script src="js/app.js"></script>
  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/modalController.js"></script>
  <script src="js/services/selectBook.js"></script>
</head>

<body ng-app='books' ng-controller='mainController'>
  {{test}}
  <div ng-repeat="book in read.books">
    <div class="">
      <h3>{{book.book.title}}</h3>
      <div><img ng-click="open(book); mbook = book" ng-src="{{ imageLink(book) }}" /></div>





    </div>
  </div>

  <!-- book detail modal -->
  <script type="text/ng-template" id="myModalContent.html">
    <div ng-controller="modalController">
      <div class="modal-header">
          <h3 class="modal-title">{{ title }}</h3>
      </div>
      <div class="modal-body"> 
        <img ng-src="{{ image }}">
        <uib-rating ng-model="rate" max="5" read-only="true" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </script>

  <div ui-view></div>
</body>
