<head>
  <!-- angular -->
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-ui-router.js"></script>
  <script src="js/vendor/angular-animate.js"></script>

  <!-- jquery -->
  <script src="js/vendor/jquery-1.12.1.min.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.css" />
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/vendor/ui-bootstrap-tpls-1.2.4.js"></script>

  <!-- d3 -->
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

  <!-- the app -->
  <script src="js/app.js"></script>
  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/modalController.js"></script>
  <script src="js/services/selectBook.js"></script>
  <script src="js/filter/trusted.js"></script>
  <script src="js/directives/calendar.js"></script>
  
</head>

<body ng-app='books'ng-controller='mainController'>
  
  {{test}}
  <div><button class="btn btn-primary" type="button" ng-click="change()">Change User</button></div>
  <div ng-repeat="book in collection.books">
    <div class="">
      <h3>{{book.book.title}}</h3>
      <div><img ng-click="open(book); mbook = book" ng-src="{{ imageLink(book) }}" /></div>





    </div>
  </div>

  <!-- book detail modal -->
  <script type="text/ng-template" id="myModalContent.html">
    <div ng-controller="modalController">
      <div class="modal-header">
          <h3 class="modal-title">{{ title }}</h3>
      </div>
      <div class="modal-body"> 
        <img ng-src="{{ image }}">
        <img ng-src="{{ authorImage }}">
        <div>{{ author }}</div>
        <div>You rated {{ title }}: <uib-rating ng-model="rate" max="5" read-only="true" titles="['blegh','meh','good!','wonderful!','holy moly!']" aria-labelledby="default-rating"></uib-rating></div>
        <div>average score: {{ avg }}</div> 
        <div ng-bind-html="description | trusted"></div> 
      </div>
      <div class="modal-footer">
       <bars-chart chart-data="myData" ></bars-chart>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="promptID.html">
      <div class="modal-header">
          <h3 class="modal-title">Do you have a Goodreads ID?</h3>
      </div>
      <div class="modal-body"> 
      <div>No! Show me Joji&apos;s books.<button class="btn btn-primary" type="button" ng-click="send('29613603')">No</button></div>
      <div>Yes! Show me my books.{{ id }}<input ng-model='id' /><button class="btn btn-primary" type="button" ng-click="send(id)">Yes</button></div>
      </div>
      <div class="modal-footer">
      </div>
  </script>

  <div ui-view></div>
</body>
